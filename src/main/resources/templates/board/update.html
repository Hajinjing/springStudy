<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:action="@{'/post/edit/' + ${boardDto.id}}" method="post">
  <input type="hidden" name = "_method" value="put"/> <!--Restful API 작성을 위한 것, 컨트롤러에서 put메서드로 매핑-->
  <input type="hidden" name="id" th:value="${boardDto.id}"/> <!--hidden타입을 게시글 id값을 넘겨준 이유는 JPA에서 insert와 update를 같은 메서드로 사용하기 떄문-->
                                                             <!--즉 같은 메서드를 호출하는데 id값이 없다면 insertrk ehlrh, id값이 존재한다면 update가 되도록 동작-->
  제목 : <input type="text" name="title" th:value="${boardDto.title}"><br>
  작성자 : <input type="text" name="writer" th:value="${boardDto.writer}"><br>
  <textarea name="content" th:text="${boardDto.content}"></textarea><br>

  <input type="submit" value="수정">
</form>

</body>
</html>
